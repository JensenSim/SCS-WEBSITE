<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEEL CITY SHOWDOWN</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      overflow-x: hidden;
    }

    /* TOP NAVIGATION */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 70px;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .nav-buttons {
      display: flex;
      gap: 40px;
    }

    .nav-buttons a {
      color: white;
      font-size: 17px;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 0.5px;
      padding: 8px 0;
      position: relative;
      transition: 0.25s ease;
    }

    .nav-buttons a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      transition: width 0.25s ease;
    }

    .nav-buttons a:hover::after {
      width: 100%;
    }

    /* HERO VIDEO */
    .video-container {
      position: relative;
      width: 100vw;
      height: 70vh;
      overflow: hidden;
      z-index: 1; /* ensures video sits under the bar */
    }

    .vid1 {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .img1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      z-index: 2;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }

    /* PAGE FILLER */
    .white-space {
      height: 2000px;
      background-color: white;
    }
    /* SCS NEWS SECTION */
.news-section {
  width: 100%;
  padding: 80px 0;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.news-title {
  font-size: 40px;
  font-weight: 900;
  letter-spacing: 2px;
  margin-bottom: 40px;
  color: #000;
}

/* GRID */
.news-grid {
  width: 90%;
  max-width: 1100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 35px;
}

/* NEWS CARD */
.news-card {
  background: #ffffff;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: pointer;
}

.news-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
}

/* IMAGE */
.news-image {
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.news-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXT */
.news-content {
  padding: 20px;
}

.news-headline {
  font-size: 20px;
  font-weight: 800;
  margin-bottom: 10px;
  color: #000;
}

.news-text {
  font-size: 15px;
  color: #444;
  line-height: 1.5;
}

/* MOBILE */
@media (max-width: 600px) {
  .news-title {
    font-size: 32px;
  }
}

  </style>
</head>
